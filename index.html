<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular项目模板</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/angular/angular.min.js" ></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="course" ng-controller="formController as formctrl">
  <div class="container">
      <div class="aside">
          <div class="aside-newitem">
              <span>New Items:</span>
          </div>
          <div class="aside-form" >
              <form name="courseform" ng-submit="formctrl.addCourse(formctrl.course)"  novalidate>
                 <ul class="form-ul">
                     <li> <span> name:</span> <input ng-model="formctrl.course.name" type="text" class="item" required></li>
                     <li> <span> category:</span> <input ng-model="formctrl.course.category" type="text" class="item" required></li>
                     <li> <span> image:</span> <input ng-model="formctrl.course.image" type="text" class="item"></li>
                     <li> <span> des:</span>  <input ng-model="formctrl.course.des" type="text" class="item"></li>
                     <li> <span> time:</span> <input ng-model="formctrl.course.time" type="text" class="item"></li>
                 </ul>
                  <div class="form-btn">

                      <input type="submit" value="submit" class="btn_submit">
                  </div>
              </form>
          </div>

      </div>
      <div class="main">
          <div class="main-records">
              <span>{{formctrl.courseList.length}}records now</span>
          </div>
          <div class="main-content">
              <ul>

                  <li ng-repeat="courese in formctrl.courseList">
                      <div class="main-content-items">
                          <div class="item_image">
                              <img width="100px" height="100px" src="image/timg.jpg">
                          </div>
                          <div class="item_info">
                              <p class="category">{{courese.category}}</p>
                              <p class="name">{{courese.name}}</p>
                              <p class="des">{{courese.des}}</p>
                              <div class="time"> ~{{courese.time}}HOURS</div>
                          </div>

                          <div class="item_oper">
                              <div class="btn_start"> start course</div>
                              <div class="a_bookmark"> Add bookmark</div>
                          </div>
                      </div>
                  </li>

              </ul>
          </div>
      </div>
  </div>

</body>
</html>
